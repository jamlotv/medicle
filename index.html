<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEDICLE</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main title of the game -->
    <h1>MEDICLE</h1>
    
    <!-- Score display - New feature for tracking player points -->
    <div id="score-container">Score: <span id="score">0</span></div>
    
    <!-- Main game container with symptoms, input field, and messages -->
    <div id="game-container">
        <!-- Container for displaying symptoms -->
        <div id="symptoms-container"></div>
        
        <!-- User input area for guessing illnesses -->
        <div id="input-container">
            <input type="text" id="guess-input" placeholder="Enter illness name">
            <button id="submit-btn">Submit</button>
        </div>
        
        <!-- Area for feedback messages to the player -->
        <div id="message"></div>
        
        <!-- Restart button (hidden until game ends) -->
        <button id="restart-btn" style="display: none;">Restart</button>
    </div>
    
    <!-- Navigation link to the library management page -->
    <a href="library.html" class="button">Manage Library</a>
    
    <!-- Main game logic script -->
    <script src="game.js"></script>
</body>
</html>
